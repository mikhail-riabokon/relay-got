type Character {
  id: ID!
  familyId: ID!
  name: String
  isDead: Boolean
  title: String
}

type Family {
  id: ID
  name: String
  region: String
  words: String
}

type Region {
  id: ID!
  name: String
  rulers: String
  capital: String
  religion: String
  bastardSurname: String
}

type Root {
  viewer: Viewer
  family(id: ID, region: String): Family
}

type Viewer {
  regions(id: ID): [Region]
  families: [Family]
  characters(id: ID, familyId: String): [Character]
}
